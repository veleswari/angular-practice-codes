<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="14 > 15">
    <img src="../assets/cold.png" *ngIf="14 <= 15">
    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{14.04 | number: '1.0-0'}}ºC</div>
    </div>
  </div>
  
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low.png">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          <span>4ºC</span>
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          <span>20ºC</span>
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          <span>40%</span>
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          <span>4 km/h</span>
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
